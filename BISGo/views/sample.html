<!DOCTYPE html>
<html>
<head>
    <title>Form Builder Suite</title>
    <meta charset="utf-8" />
    <script src="../scripts/configuration/angular.js"></script>
    <script src="../scripts/configuration/angular.min.js"></script>
    <script src="../scripts/controllers/home.js"></script>
    <link href="../styles/form-builder.css" rel="stylesheet" />
    <script src="../scripts/plugins/ngDraggable.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="homeController" class="dvmain">
        <div class="control-panel">
            <div class="form-cover-break">{{ctrlTitle}}</div>
            <ul id="draggable_ctrl">
                <li ng-drag="true" ng-if="myCtrl.ConstraintForm !== false" ng-repeat="myCtrl in myControls | orderBy : 'id'  track by myCtrl.id" uniqueIdentity="{{myCtrl.id}}">
                    <div ng-drag="true" ng-drag-data="myCtrl" id="{{myCtrl.Code}}">{{myCtrl.Name}}</div>
                </li>
            </ul>

        </div>
        <div ng-drop="true" ng-drop-success="onDropComplete($data,$event)" class="build-panel">
            <div class="form-cover-break">{{formTitle}}</div>

            <ul class="frmb" id="ulDrop">
                <li class="form-field" type="heading" ng-repeat="list in myList" ng-switch on="list.title">

                    <div ng-switch-when="String" class="dvstring">
                        <div class="field-actions">
                            <a class="edit btn" title="Edit"><img alt="Edit" src="../icons/edit.png" /></a>
                            <a class="copy btn" title="Copy"><img alt="Copy" src="../icons/copy.png" /></a><a class="remove btn" title="Remove"><img alt="Remove" src="../icons/delete.png" /></a>
                        </div>
                        <label class="field-label">String</label><div class="prev-holder">
                            <div class="string"><input class="form-control name" required type="text"></div>
                        </div>
                    </div>
                    <div ng-switch-when="Selection" class="dvSelection">
                        <div class="field-actions">
                            <a class="edit btn" title="Edit"><img alt="Edit" src="../icons/edit.png" /></a>
                            <a class="copy btn" title="Copy"><img alt="Copy" src="../icons/copy.png" /></a><a class="remove btn" title="Remove"><img alt="Remove" src="../icons/delete.png" /></a>
                        </div>
                        <label class="field-label">Selection</label>
                        <div class="prev-holder">
                            <div class="fnamedv">
                                <select name="sometext" size="1">
                                    <option>Selection 1</option>
                                    <option>Selection 2</option>
                                    <option>Selection 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div ng-switch-when="Multi Selection" class="dvMultiSelection">
                        <div class="field-actions">
                            <a class="edit btn" title="Edit"><img alt="Edit" src="../icons/edit.png" /></a>
                            <a class="copy btn" title="Copy"><img alt="Copy" src="../icons/copy.png" /></a><a class="remove btn" title="Remove"><img alt="Remove" src="../icons/delete.png" /></a>
                        </div>
                        <label class="field-label">Multi Selection</label><div class="prev-holder">
                            <div class="prev-holder">
                                <div class="fnamedv">
                                    <select name="sometext" size="3" multiple="multiple">
                                        <option>Selection 1</option>
                                        <option>Selection 2</option>
                                        <option>Selection 3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-switch-when="Date" class="dvDate">
                        <div class="field-actions">
                            <a class="edit btn" title="Edit"><img alt="Edit" src="../icons/edit.png" /></a>
                            <a class="copy btn" title="Copy"><img alt="Copy" src="../icons/copy.png" /></a><a class="remove btn" title="Remove"><img alt="Remove" src="../icons/delete.png" /></a>
                        </div>
                        <label class="field-label">Date</label><div class="prev-holder"><div class="datedv"><input class="form-control" type="date"></div></div>
                    </div>
                    <div ng-switch-when="DateTime" class="dvDate">
                        <div class="field-actions">
                            <a class="edit btn" title="Edit"><img alt="Edit" src="../icons/edit.png" /></a>
                            <a class="copy btn" title="Copy"><img alt="Copy" src="../icons/copy.png" /></a><a class="remove btn" title="Remove"><img alt="Remove" src="../icons/delete.png" /></a>
                        </div>
                        <label class="field-label">Date Time</label><div class="prev-holder">
                            <div class="fnamedv"><input class="form-control name" required type="datetime"></div>
                        </div>
                    </div>
                    <div ng-switch-when="Time" class="dvDate">
                        <div class="field-actions">
                            <a class="edit btn" title="Edit"><img alt="Edit" src="../icons/edit.png" /></a>
                            <a class="copy btn" title="Copy"><img alt="Copy" src="../icons/copy.png" /></a><a class="remove btn" title="Remove"><img alt="Remove" src="../icons/delete.png" /></a>
                        </div>
                        <label class="field-label">Time</label><div class="prev-holder"><div class="datedv"><input class="form-control" type="time"></div></div>
                    </div>
                    <div ng-switch-when="Integer" class="dvDate">
                        <div class="field-actions">
                            <a class="edit btn" title="Edit"><img alt="Edit" src="../icons/edit.png" /></a>
                            <a class="copy btn" title="Copy"><img alt="Copy" src="../icons/copy.png" /></a><a class="remove btn" title="Remove"><img alt="Remove" src="../icons/delete.png" /></a>
                        </div>
                        <label class="field-label">Integer</label><div class="prev-holder">
                            <div class="fnamedv"><input class="form-control name" required type="number"></div>
                        </div>
                    </div>
                    <div ng-switch-when="Decimal" class="dvDate">
                        <div class="field-actions">
                            <a class="edit btn" title="Edit"><img alt="Edit" src="../icons/edit.png" /></a>
                            <a class="copy btn" title="Copy"><img alt="Copy" src="../icons/copy.png" /></a><a class="remove btn" title="Remove"><img alt="Remove" src="../icons/delete.png" /></a>
                        </div>
                        <label class="field-label">Decimal</label><div class="prev-holder">
                            <div class="fnamedv"><input class="form-control name" required type="text"></div>
                        </div>
                    </div>
                    <div ng-switch-when="Section" class="dvDate">
                        <div class="field-actions">
                            <a class="edit btn" title="Edit"><img alt="Edit" src="../icons/edit.png" /></a>
                            <a class="copy btn" title="Copy"><img alt="Copy" src="../icons/copy.png" /></a><a class="remove btn" title="Remove"><img alt="Remove" src="../icons/delete.png" /></a>
                        </div>
                        <label class="field-label">Section</label><div class="prev-holder">
                            <div class="datedv"><section></section></div>
                        </div>
                    </div>
                    <div ng-switch-when="Submit" class="dvMultiSelection">
                        <div class="field-actions">
                            <a class="edit btn" title="Edit"><img alt="Edit" src="../icons/edit.png" /></a>
                            <a class="copy btn" title="Copy"><img alt="Copy" src="../icons/copy.png" /></a><a class="remove btn" title="Remove"><img alt="Remove" src="../icons/delete.png" /></a>
                        </div>
                        <div class="prev-holder"><button type="submit">Submit</button></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
