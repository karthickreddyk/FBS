    <header class="topheader" id="topheader">
        <div class="navibar-logo">
            <a href="#"><img class="logo" src="../images/noimage.png"></a>
        </div>
        <div class="navibar menu">
            <nav>

                        <li>
                            <a href="#">

                                Karthik Kusalraj

                        </li>

                                    Logout
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="page" ng-controller="editorController">
        <div class="flex-container">
            <div class="flex-row">
                <!--Left Panel-->
                <div id="sidebar" class="sidebar" style="">
                    <!--Controls-->
                    <div class="sidebar-position">
                        <div class="sidebar-settings scroll">
                            <div id="selements" class="sel" style="">
                                <div class="pad">
                                    Drag these boxes to the form at the right to add fields
                                    <div>
                                        <fieldset>
                                            <label>Basic Controls</label>
                                            <div id="sideA" ng-drag="true" ng-if="myCtrl.ConstraintForm !== false" ng-repeat="myCtrl in myControls | orderBy : 'id'  track by myCtrl.id" uniqueIdentity="{{myCtrl.id}}">

                                                <div did="pre_text" id="{{myCtrl.Code}}" data-text-type="{{myCtrl.Code}}" data-default-value="{{myCtrl.Code}}" class="el sortable-chosen" draggable="true" style="">
                                                    <i class="material-icons md-18">{{myCtrl.Icon}}</i>&nbsp;<span>{{myCtrl.Name}}</span>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Right Panel-->
                <div class="flex-col" style="height:93vh">
                    <div class="flush">
                        <div class="viewport"></div>
                        <div class="form fcc">
                            <h1 id="displayHeaderContainer">
                                <span id="name" class="editable" data-trigger="s_name" data-prop="name" contenteditable="">Form 1</span>
                            </h1>
                            <!--Drag Panel-->
                            <div class="formElementContainer">
                                <div id="formelements_0" data-page="page1" class="ellist">
                                    <div class="formline" id="line1" placeholder="Drag boxes here to add them to the form">
                                        <div did="pre_text" data-text-type="phone" data-default-value="Phone" class="el" draggable="false" id="fHn7iCsWzohiXwWFX" validation-type="PHONE" style="">
                                            <div>
                                                <div class="gc" et="text">
                                                    <textarea class="ed" prop="inputLabel" placeholder="Phone"></textarea>
                                                    <button class="right inline-edit duplicate" tabindex="-1" title="Duplicate">
                                                        <i class="fa fa-clone"></i>
                                                    </button>
                                                    <button class="right inline-edit delete" tabindex="-1" title="Delete">
                                                        <i class="material-icons md-18">delete</i>
                                                    </button>
                                                </div>
                                                <fieldset class="icon-left inline-edit-container">
                                                    <input prop="placeholderText" class="inline-edit input-text" type="text">
                                                </fieldset>
                                                <div class="gc">
                                                    <textarea class="ed help" prop="instructionText" placeholder="Phone Numbers"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div did="pre_text" data-text-type="phone" data-default-value="Phone" class="el" draggable="false"
                                             id="fT4Cg8QV38XIpF24T" validation-type="PHONE" style="">
                                            <div>
                                                <div class="gc" et="text">
                                                    <textarea class="ed" prop="inputLabel" placeholder="Text Field"></textarea>

                                                    </button>
                                                    <button class="right inline-edit delete" tabindex="-1" title="Delete">
                                                        <i class="material-icons md-18">delete</i>
                                                    </button>
                                                </div>
                                                <fieldset class="icon-left inline-edit-container">
                                                    <input prop="placeholderText" class="inline-edit input-text" type="text">
                                                    <i class="fa fa-phone"></i>
                                                </fieldset>
                                                <div class="gc">
                                                    <textarea class="ed help" prop="instructionText" placeholder="Free Text"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div did="pre_text" data-text-type="number" data-default-value="Number" class="el" draggable="false"
                                             id="fz4Dg2itIC7FFCKG1" validation-type="NUMBER" style="">

                                        </div>

                                        </div>

                                    <div class="formline water" id="line4" style="display: grid !important" placeholder="Drag boxes here to add them to the form">

                                    </div>
                                    <div class="footer">
                                        <div class="gr flush" style="margin:0">
                                            <div class="gc g3 pad-double right">
                                                <span class="button button-blue editable submitButtonText" type="button" style="float: right;" data-trigger="s_submitButtonText" data-prop="submitButtonText" contenteditable="">Submit</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
